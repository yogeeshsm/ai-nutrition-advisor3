<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Nutrition Advisor{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-color: #2C3E50;
            --light-bg: #F8F9FA;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--secondary-color), var(--primary-color));
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            background-attachment: fixed;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            50% {
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            }
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }
        
        .navbar-brand i {
            margin-right: 10px;
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--dark-color) !important;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        .nav-link.active::before {
            width: 100%;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 35px;
            background: white;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            font-weight: 600;
            font-size: 1.3rem;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-body {
            padding: 35px;
        }
        
        .card-body > * {
            margin-bottom: 20px;
        }
        
        .card-body > *:last-child {
            margin-bottom: 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #FF8E53);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), #45B7D1);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 12px;
            display: block;
        }
        
        .form-control, .form-select {
            border-radius: 15px;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
            transform: translateY(-2px);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .metric-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .metric-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
            position: relative;
            z-index: 1;
            animation: countUp 1s ease-out;
        }
        
        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .metric-card p {
            opacity: 0.9;
            font-size: 0.95rem;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .metric-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .ingredient-category {
            margin-bottom: 35px;
        }
        
        .category-header {
            background: linear-gradient(135deg, var(--secondary-color), #45B7D1);
            color: white;
            padding: 18px 25px;
            border-radius: 15px;
            font-weight: 600;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }
        
        .category-header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .category-header:hover::after {
            width: 400px;
            height: 400px;
        }
        
        .category-header:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }
        
        .category-items {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: block;
        }
        
        .ingredient-item {
            background: white;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.4s ease-out;
            min-height: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .ingredient-item:last-child {
            margin-bottom: 0;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .ingredient-item:hover {
            background: #f0f8ff;
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left-color: var(--primary-color);
        }
        
        .ingredient-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            margin-right: 10px;
        }
        
        .ingredient-item input[type="checkbox"]:checked {
            transform: scale(1.2);
        }
        
        .ingredient-info {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        
        .ingredient-info strong {
            font-size: 1rem;
            color: var(--dark-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .ingredient-details {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
        
        .badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .meal-plan-table {
            border-radius: 15px;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        
        .meal-plan-table th {
            background: var(--secondary-color);
            color: white;
            font-weight: 600;
            padding: 18px 20px;
            text-align: left;
            white-space: nowrap;
        }
        
        .meal-plan-table td {
            padding: 16px 20px;
            vertical-align: middle;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .meal-plan-table tbody tr {
            background: white;
        }
        
        .meal-plan-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .day-tab {
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 15px;
            background: white;
            margin: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        
        .day-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }
        
        .day-tab:hover::before {
            width: 100%;
        }
        
        .day-tab:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .day-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        .day-tab.active::before {
            width: 100%;
        }
        
        .nutrition-chart {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 35px;
            transition: all 0.3s ease;
            animation: zoomIn 0.5s ease-out;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .nutrition-chart:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 20px 25px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .score-badge {
            font-size: 2rem;
            font-weight: 700;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .score-badge::after {
            content: '✨';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }
        
        .score-excellent {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }
        
        .score-good {
            background: linear-gradient(135deg, #FFC107, #FFD54F);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.4);
        }
        
        .score-fair {
            background: linear-gradient(135deg, #FF9800, #FFB74D);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.4);
        }
        
        /* Chart Container Styles */
        .chart-section {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-group .btn {
            border-radius: 0;
        }
        
        .btn-group .btn:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .btn-group .btn:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .btn-group .btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            color: white;
        }
        
        canvas {
            max-height: 400px;
            animation: fadeInScale 0.8s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Floating Icons */
        .fa, .fas, .far {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Page Load Animation */
        .main-container > * {
            animation: fadeInUp 0.6s ease-out backwards;
        }
        
        .main-container > *:nth-child(1) { animation-delay: 0.1s; }
        .main-container > *:nth-child(2) { animation-delay: 0.2s; }
        .main-container > *:nth-child(3) { animation-delay: 0.3s; }
        .main-container > *:nth-child(4) { animation-delay: 0.4s; }
        .main-container > *:nth-child(5) { animation-delay: 0.5s; }
        
        /* Table Row Hover */
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background: linear-gradient(90deg, rgba(255, 107, 107, 0.1), transparent);
            transform: translateX(5px);
            box-shadow: -3px 0 0 var(--primary-color);
        }
        
        /* Row & Column Spacing */
        .row {
            margin-bottom: 20px;
        }
        
        .row > [class*='col-'] {
            padding-left: 15px;
            padding-right: 15px;
            margin-bottom: 20px;
        }
        
        /* Button Spacing */
        .btn {
            margin: 5px;
        }
        
        /* Heading Spacing */
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 20px;
            margin-top: 10px;
        }
        
        /* Paragraph Spacing */
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 0;
            margin-top: 50px;
            text-align: center;
            color: var(--dark-color);
            animation: fadeIn 1s ease-in;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 0 10px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .metric-card h3 {
                font-size: 2rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils"></i>
                AI Nutrition Advisor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home"></i> Meal Planner
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analytics' %}active{% endif %}" href="/analytics">
                            <i class="fas fa-chart-line"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-2">
                <i class="fas fa-heart" style="color: var(--primary-color);"></i>
                Made with love for Karnataka Children's
            </p>
            <p class="mb-0" style="opacity: 0.7;">
                AI Nutrition Advisor v1.0 | October 2025
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
